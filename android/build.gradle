group 'com.khub.plugin_player'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.3.50'
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
          flatDir {
            dirs 'src/main/libs'
        }
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 29

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    defaultConfig {
        minSdkVersion 21
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
      implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    implementation 'com.google.android.exoplayer:exoplayer:2.11.1'
    implementation 'com.google.ads.interactivemedia.v3:interactivemedia:3.22.3'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.media:media:1.1.0"
    implementation "com.jakewharton:butterknife:10.0.0"
    implementation "com.pixplicity.easyprefs:library:1.9.0"
    implementation "com.jakewharton.timber:timber:4.7.1"
    implementation "uk.co.chrisjenx:calligraphy:2.2.0"
    implementation(name:'mux-r2.11.1', ext:'aar')
    implementation project(':player')
    implementation project(':popsical-common-app')
}
ext {
    minSdkVersion = 21
    compileSdkVersion = 29
    targetSdkVersion = 29
    buildToolsVersion = '28.0.2'
    junitVersion = '4.12'
    gsonVersion = '2.8.0'
    okHttpVersion = '3.14.1'
    timberVersion = '4.7.1'
    retrofitVersion = '2.5.0'
    rxAndroidVersion = '2.1.1'
    rxJavaVersion = '2.2.6'
}